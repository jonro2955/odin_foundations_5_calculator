<!DOCTYPE html>
<html>
<head>
  <title>Calculator by JR</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
  <div id="leftPane">
    <h3 id="heading">CALCULATION HISTORY</h3> 
    <div id="history">
      <div id="currentCalcBox">CURRENT
        <div id="currentCalc"></div>
      </div>
      <div id="oldCalcsBox">PAST
        <div id="oldCalcs"></div>
      </div>
    </div>
    <button class="button" id="historyClearBtn">CLEAR</button>
  </div>
  <div id="middlePane">
    <h1 id="heading">JAVASCRIPT CALCULATOR</h1>   
    <div id="calculator">
      <div id="innerBorder">
        <div id="display">0</div>
        <div id="buttonContainer">
          <div id="opLabel">Current Operator:<div id="op"></div></div>
          <button class="button" id="btnDel">Del</button>
          <button class="button" id="btnC">C</button>
          <button class="button" id="btnSign">+/-</button>
          <button class="button" id="btnEqual">=</button>
          <button class="button opBtn" id="btnMod">%</button>
          <button class="button opBtn" id="btnDiv">/</button>
          <button class="button opBtn" id="btnMult">*</button>
          <button class="button opBtn" id="btnSub">-</button>
          <button class="button opBtn" id="btnAdd">+</button>
          <button class="button numBtn" id="btnDecimal">.</button>
          <button class="button numBtn" id="btn0">0</button>
          <button class="button numBtn" id="btn1">1</button>
          <button class="button numBtn" id="btn2">2</button>
          <button class="button numBtn" id="btn3">3</button>
          <button class="button numBtn" id="btn4">4</button>
          <button class="button numBtn" id="btn5">5</button>
          <button class="button numBtn" id="btn6">6</button>
          <button class="button numBtn" id="btn7">7</button>
          <button class="button numBtn" id="btn8">8</button>
          <button class="button numBtn" id="btn9">9</button>
        </div>
      </div>
    </div>
    <div id="credits">Built by&nbsp;<a href="https://github.com/jonro2955" target="_blank">Jonathan Ro</a>
      <br>For&nbsp;<a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>&nbsp;curriculum
    </div>  
  </div>
  <div id="rightPane">
    <h3 id="heading">NOTEPAD</h3>   
    <textarea id="notePad" placeholder="Type notes" ></textarea>
    <button class="button" id="notePadClearBtn">CLEAR</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
